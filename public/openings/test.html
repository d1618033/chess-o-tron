<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
</head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	/*global axios*/
	console.log("Begin test");
	axios.get('https://lichess.org/games/export/tailuge?max=2&evals=true&moves=true&opening=true', {
			headers: { Accept: "application/x-ndjson" }
		})
		.then(function(response) {
			console.log(response);
			document.getElementById("log").innerHTML = response.data.split("\n").filter(x=>x !== "").map(x=>JSON.stringify(x));
		})
		.catch(function(error) {
			console.log(error);
			document.getElementById("log").innerHTML = error;
		});
</script>

<body>
	<h3>Test: https://lichess.org/games/export/tailuge?max=2&evals=true&moves=true&opening=true</h3>
	<pre id="log">loading</pre>
</body>

</html>
